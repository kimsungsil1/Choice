<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택장애 해결 서비스</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .choices {
            display: grid;
            gap: 10px;
        }

        .choices input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .choices input:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>선택장애 해결 서비스</h1>
        <p>결정할 선택지를 입력하고 <br> 도움을 받아보세요!</p>

        <div class="choices">
            <input type="text" id="choice1" placeholder="선택지 1">
            <input type="text" id="choice2" placeholder="선택지 2">
            <input type="text" id="choice3" placeholder="선택지 3">
        </div>

        <button onclick="makeDecision()">결정해줘!</button>

        <div id="result"></div>
    </div>

    <script>
        function makeDecision() {
            const choice1 = document.getElementById('choice1').value;
            const choice2 = document.getElementById('choice2').value;
            const choice3 = document.getElementById('choice3').value;

            const choices = [choice1, choice2, choice3].filter(choice => choice !== '');

            if (choices.length === 0) {
                document.getElementById('result').innerText = '선택지를 입력하세요!';
                document.getElementById('result').style.color = 'red';
                return;
            }

            const randomChoice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById('result').innerText = `최고의 선택은: ${randomChoice}`;
            document.getElementById('result').style.color = '#28a745';  // Green color for success
        }
    </script>

</body>
</html>

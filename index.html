<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택장애 해결 서비스</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-item input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .choice-item input:focus {
            border-color: #007bff;
        }

        .add-choice-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .add-choice-btn:hover {
            background-color: #5a6268;
        }

        .remove-choice-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .remove-choice-btn:hover {
            background-color: #c82333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>선택장애 해결 서비스</h1>

        <div class="choices" id="choices-container">
            <div class="choice-item" id="choice1">
                <input type="text" placeholder="선택지 1">
            </div>
            <div class="choice-item" id="choice2">
                <input type="text" placeholder="선택지 2">
            </div>
            <div class="choice-item" id="choice3">
                <input type="text" placeholder="선택지 3">
            </div>
        </div>

        <button class="add-choice-btn" onclick="addChoice()">+ 선택지 추가</button>
        <button class="remove-choice-btn" onclick="removeLastChoice()">- 선택지 삭제</button>
        <button onclick="makeDecision()">결정해줘!</button>

        <div id="result"></div>
    </div>

    <script>
        let choiceCount = 3; // 초기 선택지 개수

        // 선택지 추가 기능
        function addChoice() {
            choiceCount++;
            const newChoice = document.createElement('div');
            newChoice.classList.add('choice-item');
            newChoice.id = `choice${choiceCount}`;
            newChoice.innerHTML = `<input type="text" placeholder="선택지 ${choiceCount}">`;
            document.getElementById('choices-container').appendChild(newChoice);
        }

        // 마지막 선택지 삭제 기능
        function removeLastChoice() {
            if (choiceCount > 1) {
                const lastChoice = document.getElementById(`choice${choiceCount}`);
                if (lastChoice) {
                    lastChoice.remove();
                    choiceCount--;
                }
            }
        }

        // 랜덤 선택 기능
        function makeDecision() {
            const choices = [];
            const inputs = document.querySelectorAll('.choices input');
            inputs.forEach(input => {
                if (input.value) {
                    choices.push(input.value);
                }
            });

            if (choices.length === 0) {
                document.getElementById('result').innerText = '선택지를 입력하세요!';
                document.getElementById('result').style.color = 'red';
                return;
            }

            const randomChoice = choices[Math.floor(Math.random() * choices.length)];
            document.getElementById('result').innerText = `당신의 선택은: ${randomChoice}`;
            document.getElementById('result').style.color = '#28a745';
        }
    </script>

</body>
</html>
